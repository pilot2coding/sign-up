<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <div id="header" class="text-content">
            <h1>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br><span>You <em>know</em> you want to.</span></h1>
        </div>
    <div class="image-container">
        <img src="./images/man-walking.jpg" alt="Man walking" id="man-walking">
    </div>
    <div id="logo-container">
        <img src="./images/odin.png" alt="Odin logo" id="odin-logo">
    </div>
    <div id="credit-container">
        <p>Photo by <a href="https://unsplash.com/@ronan18">Ronan Furuta</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    
        <div id="form-container">
            <h2>Let's do this!</h2>
            <div class="row-container">
                <div class="category-container">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" minlength="2" required>
                </div>
                <div class="category-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" minlength="2" required>
                </div>
            </div>
                <div class="row-container">
                    <div class="category-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="category-container">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" pattern="[789][0-9]{9}" required>
                    </div>
                </div>
                <div class="row-container">
                    <div class="category-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="category-container">
                        <label for="confirm-pasword">Confirm Password</label>
                        <input type="password" id="confirm-pasword" required>
                    </div>
                </div>
            </div>
            <div id="account-details">
                <button class="create-account">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
